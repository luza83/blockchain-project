<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bundle.js" type='text/javascript' ></script>
    <link rel=" stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <ul>
            <li> <a href="home.html">Home</a></li>
            <li><a href="./download.html">Transactions overview</a></li>
            <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
        <div class = "tittle">
            <h1>Build the story</h1>
        </div>
        <div class="form-container">
            
                <div>
                    <label for="Organization"><strong>Organization name</strong></label>
                    <input type="text" id="org" placeholder="Organization" required/>
                </div>
                <div >
                    <label for="Source"><strong>Source</strong></label>
                    <input type="text" id="source" placeholder="Source" required/>
                </div>
                <div>
                    <label for="amount-in"><strong>Amount in</strong></label>
                    <input type="number" id="in" placeholder="Amount in kg" required/>
                </div>
                <div >
                    <label for="destination"><strong>Destination</strong></label>
                    <input type="text" id="destination" placeholder="Destination" required/>
                </div>
                <div >
                    <label for="amount-out"><strong>Amount sold</strong></label>
                    <input type="number" id="out" placeholder="Amount in kg" required/>
                </div>
                <div >
                <button id = "btn"  >Create data</button>
                
                <div>
                    <label for="Process info"><strong></strong></label>
                    <textarea hidden type="text" placeholder="Your data will appear here" name="Process info" required id="txt" cols="40", rows="5" ></textarea>
                </div>
                <div>
                    <label for="address"><strong>Enter adress</strong></label>
                    <input type="text" placeholder="Enter adress" name="uname" required id = "addrs">
                </div>
                <div>
                    <label for="privkey"><strong>Enter key</strong></label>
                    <input type="text" placeholder="Enter your key" name="privkey" required id = "wif">
                </div>
                <script>
                    //create a json object with the inputs from user
                    const addData = (ev)=>{
                        ev.preventDefault();  //to stop the form submitting
                    let trans = {
                        id: Date.now(),
                        org: document.getElementById('org').value,
                        src: document.getElementById('source').value,
                        kgIn: document.getElementById('in').value,
                        to: document.getElementById('destination').value,
                        kgOut: document.getElementById('out').value
                        }
                    
                    const Arr = JSON.stringify(trans)
                    
                    document.getElementById("txt").innerHTML  = Arr;

                    }
                    document.addEventListener('DOMContentLoaded', ()=>{
                        document.getElementById('btn').addEventListener('click', addData);
                    });

                </script>
                
                <div >
                <button onclick = "getvalue()">Confirm and upload</button>
                <p id = "newTx"></p>
                </div>

           
    </div>
</div>
</body>

</html>
